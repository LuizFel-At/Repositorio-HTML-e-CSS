<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas Mídias</title>
</head>
<body>
    <h1> Imagem dinâmica</h1>
    <p> Tente abrir este site em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png"> <!--Se a tela do dispositivo for de até 750px, a imagem Pequena será exibida-->
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png"> <!-- Se a tela for de até 1000 px, a imagem M será gerada-->
        <img src="Imagens/foto-g.png" alt="imagem flexível"> <!-- Se nenhuma condição for aplicada, esta imagem será exibida-->
    </picture>
    <h1>Reproduzindo áudios</h1>
<p>Vamos aprender a repoduzir áudios em HTML5</p>
<audio preload="metadata" autoplay controls loop>
<source src="midia/guanacast.mp3" type="audio/mpeg">
<source src="midia/guanacast.ogg" type="audio/ogg">
<source src="midia/guanacast.wav" type="audio/wav"> <!-- arquivo muito grande-->
</audio> <!-- MP3, WAV, OGG-->
<p> Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast.mp3">Clique aqui</a> para baixar o arquivo mp3</p>
</body>
</html>
