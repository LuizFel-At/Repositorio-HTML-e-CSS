<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="cor"> <input type="color" name="cor" id="cor" value="#00ff00"></label>
        </p>
        <p>
            <label for="satis"> Nível de satisfação: <input type="range" name="satis" id="satis" min="1" max="5"></label>
            </p>
            <p>
                <label for="foto"> Foto: <input type="file" name="foto" id="foto"></label>
            </p>
    </form>
</body>
</html>
