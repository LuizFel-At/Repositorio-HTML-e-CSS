<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  <h1> Formulário</h1>
  <form action="form1.html" method="post" autocomplete="on">
    <p>
        <label for="iusu"> Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="8" maxlength="10" placeholder="Seu nome" autocomplete="username">
    </p>
    <p>
        <label for="isenha"> Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="12" size="3">
    </p>
    <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
    </p>
  </form>  
</body>
</html>
