<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
    <fieldset>
        <legend> Dados</legend>
        <p>
                <label for="iemail"> E-mail <input type="email" name="email" id="iemail" autocomplete="email" placeholder="fulanodetal@gmail.com" required></label>
            </p>
            <p>
                <label for="intel"> Telefone  <input type="tel" name="telefone" id="intel"></label>
            </p>
            <label for="ienviar"> <input type="submit" name="enviar" id="ienviar" placeholder="Enviar"></label>
            <label for="ilimpar"> <input type="reset" name="ilimpar" id="ilimpar"></label>
    </fieldset>
    </form>
</body>
</html>
